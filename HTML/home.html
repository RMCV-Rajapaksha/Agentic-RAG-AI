<!DOCTYPE html>
<html>
<head>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-header {
            background: #4285f4;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background: #e3f2fd;
            margin-left: 20px;
        }
        .bot-message {
            background: #f1f8e9;
            margin-right: 20px;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background: white;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container {
            text-align: center;
            padding: 50px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <h2>WSO2 AI Assistant</h2>
        <p>Please sign in with Google to access the AI assistant</p>
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
    </div>

    <div id="chatContainer" class="chat-container hidden">
        <div class="chat-header">
            <h3>WSO2 AI Assistant</h3>
            <p id="userInfo"></p>
            <button onclick="signOut()" style="background:none;border:none;color:white;cursor:pointer;">Sign Out</button>
        </div>
        <div id="chatMessages" class="chat-messages">
            <div class="message bot-message">
                Hello! I'm your WSO2 AI assistant. How can I help you today?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." 
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let userToken = null;
        let userName = null;

        function handleCredentialResponse(response) {
            userToken = response.credential;
            
            // Decode JWT to get user info (for display only)
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            userName = payload.name;
            
            // Show chat interface
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('chatContainer').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `Signed in as: ${userName}`;
        }

        function signOut() {
            google.accounts.id.disableAutoSelect();
            userToken = null;
            userName = null;
            
            // Show login interface
            document.getElementById('chatContainer').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
            
            // Clear chat messages
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="message bot-message">
                    Hello! I'm your WSO2 AI assistant. How can I help you today?
                </div>
            `;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !userToken) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';
            
            // Add loading message
            const loadingMsg = addMessage('Thinking...', 'bot');
            
            try {
                const response = await fetch('http://127.0.0.1:8000/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({ query: message })
                });
                
                if (!response.ok) {
                    throw new Error('Authentication failed');
                }
                
                const data = await response.json();
                
                // Replace loading message with actual response
                loadingMsg.textContent = data.answer;
                
            } catch (error) {
                loadingMsg.textContent = 'Sorry, there was an error processing your request. Please try again.';
                console.error('Error:', error);
            }
        }

        function addMessage(text, type) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        // Initialize Google Sign-In
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "25036282439-u9ilcglhdef13u5a1b7g54krufmjuetm.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });
        };
    </script>
</body>
</html>
